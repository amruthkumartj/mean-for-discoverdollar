services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always

  backend:
    image: amruthkumartj/dd-mean-backend:latest
    container_name: dd-backend
    restart: always
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/dd_db
    depends_on:
      - mongodb

  frontend:
    image: amruthkumartj/dd-mean-frontend:latest
    container_name: dd-frontend
    restart: always
    command: npx ng serve --host 0.0.0.0 --port 4200 --disable-host-check

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend